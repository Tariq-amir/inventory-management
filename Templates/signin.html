<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/static/loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <link rel="shortcut icon" href="/static/images/logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="main">
        <form action="" method="post">
            {% csrf_token %}
            <label class="gap" for="chk" aria-hidden="true" class="head2">Login</label>
            <input type="text" id="username1" name="username1" placeholder="Username" required>
            <input type="password" id="pass1" name="pass1" placeholder="Password" required="">
            <button type="submit" name="signin">Login</button>
        </form>
        <p class="below">New in here? <a class="below link" href="{% url 'signup' %}"><strong> Sign Up </strong></a></p>
    </div>

</body>

</html>
