<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/static/loginstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap">
    <link rel="shortcut icon" href="/static/images/logo.jpg" type="image/x-icon">
</head>

<body>
    <div class="main">
        <div class="signup">
            <form action="" method="post" name="signup">
                {% csrf_token %}
                <label for="chk" aria-hidden="true" class="head1">Sign up</label>
                <input type="text" id="username" name="username" placeholder="User Name" required="">
                <input type="email" id="email" name="email" placeholder="Email" required="">
                <input type="password" id="pass1" name="pass1" placeholder="Password" required="">
                <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required="">
                <button type="submit" name="signup">Sign Up</button>
                <br>
                <a class="below link" href="{% url 'signin' %}"><strong> Sign in </strong></a>
            </form>

        </div>

    </div>

</body>

</html>
